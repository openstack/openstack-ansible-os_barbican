# Main tasks file for openstack-ansible-barbican

- name: Gather variables for each operating system
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
    - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_distribution | lower }}.yml"
    - "{{ ansible_os_family | lower }}.yml"
  tags:
    - always

- name: Fail if service was deployed using a different installation method
  fail:
    msg: "Switching installation methods for OpenStack services is not supported"
  when:
    - ansible_local is defined
    - ansible_local.openstack_ansible is defined
    - ansible_local.openstack_ansible.barbican is defined
    - ansible_local.openstack_ansible.barbican.install_method is defined
    - ansible_local.openstack_ansible.barbican.install_method != barbican_install_method

- name: Gather variables for installation method
  include_vars: "{{ barbican_install_method }}_install.yml"
  tags:
    - always

- include: barbican_pre_install.yml
  tags:
    - barbican-install

- include: barbican_install.yml
  tags:
    - barbican-install

- include: barbican_post_install.yml
  tags:
    - barbican-config

- include: barbican_init.yml
  tags:
    - barbican-config

- include_tasks: mq_setup.yml
  when:
    - inventory_hostname == groups['barbican_all'][0]
  with_items:
    - oslomsg_setup_host: "{{ barbican_oslomsg_rpc_setup_host }}"
      oslomsg_userid: "{{ barbican_oslomsg_rpc_userid }}"
      oslomsg_password: "{{ barbican_oslomsg_rpc_password }}"
      oslomsg_vhost: "{{ barbican_oslomsg_rpc_vhost }}"
      oslomsg_transport: "{{ barbican_oslomsg_rpc_transport }}"
    - oslomsg_setup_host: "{{ barbican_oslomsg_notify_setup_host }}"
      oslomsg_userid: "{{ barbican_oslomsg_notify_userid }}"
      oslomsg_password: "{{ barbican_oslomsg_notify_password }}"
      oslomsg_vhost: "{{ barbican_oslomsg_notify_vhost }}"
      oslomsg_transport: "{{ barbican_oslomsg_notify_transport }}"
  no_log: true
  tags:
    - barbican-config

- include: barbican_db_setup.yml
  when:
    - inventory_hostname == groups['barbican_all'][0]
  tags:
    - barbican-config

- include: barbican_service_setup.yml
  when:
    - inventory_hostname == groups['barbican_all'][0]
  tags:
    - barbican-config

- name: Flush handlers
  meta: flush_handlers
