barbican_distro_packages:
  - git

barbican_devel_distro_packages:
  - build-essential
  - gettext
  - git
  - libffi-dev
  - libpq-dev
  - libssl-dev
  - libsystemd-dev
  - python-dev

barbican_service_distro_packages:
  - barbican-api
  - barbican-keystone-listener
  - barbican-worker
  - python-pymysql # needed by /usr/bin/barbican-manage db upgrade.
  - python-systemd
  - python3-systemd
  - uwsgi
  - uwsgi-plugin-python

barbican_uwsgi_bin: '/usr/bin'
